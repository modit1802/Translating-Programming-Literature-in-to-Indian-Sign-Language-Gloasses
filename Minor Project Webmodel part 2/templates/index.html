<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Translation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap files-->
</head>
<body>
    
    <!--NAVIGATION BAR OF FILE TRANSLATION-->

    <section class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <h1 class="heading">Translating Programming Literature to ISL ...</h1>
                  </div>
                </div>
              </nav>
        </div>
    </section>
    <br>
    <!--NAVIGATION BAR OF FILE TRANSLATION -->

    <h2 style="color: #6900d1;">Text File To Text File Translation</h2>
    <br>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="fileinput" class="custom-file-upload">Choose a text file:</label>
      <span id="fileName">No file chosen</span>
      <input type="file" name="file" id="fileinput" accept=".txt" onchange="displayFileName()" />
      <br><br>
      <input type="submit" value="Upload and Translate" style="margin-left: 2cm;">
    </form>

    
    {% if download_link %}
    <br>
        <p style="margin-left: 2cm;">Download the translated file: <a href="{{ download_link }}" download>Download File</a></p>
    {% endif %}
    
    {% if output_content %}
    <div class="center-box">
      <div class="small-box">
        <div class="large-content">
          <h2>Output Content:</h2>
          <pre id="output_content">{{ output_content }}</pre>
        </div>
      </div>
    </div>
  {% endif %}
</body>
</html>
